<mat-card class="animate__animated animate__fadeIn animate__slow">
  <mat-card-header>
    <mat-card-title>
      {{ heroe.superhero }}
    </mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="heroe | imagen" [alt]="heroe.superhero" />
  <mat-card-content>
    <h3>
      {{ heroe.publisher }}
    </h3>
    <p>
      <strong> Primera aparación: </strong>
      {{ heroe.first_appearance }}
    </p>
    <br />
    <strong>Personajes: </strong>{{ heroe.characters }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['../', heroe.id]" color="warn">
      Leer más
    </button>
    <button mat-button color="info" [routerLink]="['../editar', heroe.id]">
      Editar
    </button>
  </mat-card-actions>
</mat-card>
