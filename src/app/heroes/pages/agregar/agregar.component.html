<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} Héroe:
  <small>{{ heroe.superhero }}</small>
</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxLayoutGap="20px"
    >
      <mat-form-field fxFlex="100">
        <mat-label>Superhéroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Primera aparición</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.description }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>URL de la foto</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required />
    </mat-form-field>
    <br />
    <div class="buttons">
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>{{ heroe.id ? "Actualizar" : "Crear" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        *ngIf="heroe.id"
        (click)="borrar()"
      >
        <mat-icon>delete</mat-icon>Borrar
      </button>
    </div>
  </div>
  <div fxFlex="50" class="animate__animated animate__fadeIn">
    <img [src]="heroe | imagen" />
  </div>
</div>
